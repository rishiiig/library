<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Data</title>
</head>

<body>
    <h1>Add Data</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <!-- Add Author -->
            <label for="author">Author:</label>
            <select name="author" id="author">
                <option value="">-- Select or Add New --</option>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.author_name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="new_author" placeholder="Add New Author"> <br> <br>

            <!-- Add Publisher -->
            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="">-- Select or Add New --</option>
                {% for publisher in publishers %}
                <option value="{{ publisher.id }}">{{ publisher.publisher_name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="new_publisher" placeholder="Add New Publisher"> <br> <br>

            <!-- Add Book -->
            <label for="book_title">Book Title:</label>
            <input type="text" name="book_title"> <br> <br>

            <!-- Add Branch -->
            <label for="branch">Branch:</label>
            <select name="branch" id="branch">
                <option value="">-- Select or Add New --</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.branch_name }} - {{ branch.location }}</option>
                {% endfor %}
            </select>
            <input type="text" name="new_branch" placeholder="Add New Branch">
            <input type="text" name="new_location" placeholder="Add New Location"> <br> <br>

            <!-- Add Borrower -->
            <label for="borrower_name">Borrower Name:</label>
            <input type="text" name="borrower_name"> <br> <br>

            <!-- Add Contact Info -->
            <label for="contact_info">Contact Info:</label>
            <input type="text" name="contact_info"> <br> <br>

            <!-- Add Loan Date -->
            <label for="loan_date">Loan Date:</label>
            <input type="date" name="loan_date"> <br> <br>

            <!-- Add Return Date -->
            <label for="return_date">Return Date:</label>
            <input type="date" name="return_date"> <br> <br>

            <button type="submit">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
