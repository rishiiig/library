<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>

    <style>
        .button-8.red {
            background-color: #ffcccc;
            border-color: #ff6666;
            color: #cc0000;
        }

        .button-8.red:hover,
        .button-8.red:focus {
            background-color: #ff9999;
            border-color: #ff3333;
            color: #660000;
        }

        .button-8.red:focus {
            box-shadow: 0 0 0 4px rgba(255, 102, 102, 0.15);
        }

        .button-8.red:active {
            background-color: #ff8080;
            border-color: #ff1a1a;
            color: #660000;
        }

        .button-8.green {
            background-color: #ccffcc;
            border-color: #66ff66;
            color: #009900;
        }

        .button-8.green:hover,
        .button-8.green:focus {
            background-color: #99ff99;
            border-color: #33ff33;
            color: #006600;
        }

        .button-8.green:focus {
            box-shadow: 0 0 0 4px rgba(102, 255, 102, 0.15);
        }

        .button-8.green:active {
            background-color: #80ff80;
            border-color: #1aff1a;
            color: #006600;
        }


        .button-8 {
            background-color: #e1ecf4;
            border-radius: 3px;
            border: 1px solid #7aa7c7;
            box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #39739d;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, system-ui, "Segoe UI", "Liberation Sans", sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.15385;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            white-space: nowrap;
        }

        .button-8:hover,
        .button-8:focus {
            background-color: #b3d3ea;
            color: #2c5777;
        }

        .button-8:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }

        .button-8:active {
            background-color: #a0c7e4;
            box-shadow: none;
            color: #2c5777;
        }
    </style>
</head>

<body>
    <h2>This is Main Page</h2>

    <!-- <button onclick="redirectToPage()">Basic / Not necessary page</button> -->
    <button onclick="redirectToPage2()">Go to Book Page</button>
    <button onclick="redirectToPage3()">Lend Book</button>
    <button onclick="redirectToPage4()">View Data</button>
    <button onclick="redirectToPage5()">View Borrowers</button>

    <button class="button-8" role="button">Button 8</button>


    <!-- Red Button -->
    <button class="button-8 red" role="button">Red Button</button>

    <!-- Green Button -->
    <button class="button-8 green" role="button">Green Button</button>


    <script>
        function redirectToPage() {
            window.location.href = "{% url 'add_data' %}";
        }
        function redirectToPage2() {
            window.location.href = "{% url 'add_book' %}";
        }
        function redirectToPage3() {
            window.location.href = "{% url 'borrow' %}";
        }
        function redirectToPage4() {
            window.location.href = "{% url 'view' %}";
        }
        function redirectToPage5() {
            window.location.href = "{% url 'view_borrowers' %}";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
